<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="../stylesheets/style.css" />

    <title>postTemplate</title>
</head>

<body>

    <div class="totalContainer creation">
        <div class="post">
            <div class="card postContent">
                <div class="card-body">
                    <div class="titleLine">
                        <h5 class="card-title">Request a Topic</h5>
                    </div>

                    <div class="row">
                        <div class="col-6">Name:</div>
                        <div class="col-6">
                            <input type="text" class="textbox textStyle seperateDown" id="categories"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">Type: </div>
                        <form style="padding-left: 4%">
                            <select id="newRole" name="newRole" class="surroundSpace dropDown" style="width:99%;">
                                <option value="Super">Super</option>
                                <option value="Regular">Regular</option>
                            </select>
                        </form>
                        <div class="col-6">
                        </div>
                    </div>

                    <br />
                    <div class="buttons">
                        <input type="button" class="btn btn-outline-info reply" value="Submit"/>
                        <input type="button" class="btn btn-outline-info edit" value="Clear"/>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--- This is the end of the template --->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
